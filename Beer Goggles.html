<style>
  @import url("https://fonts.googleapis.com/css2?family=Patua+One&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
:root {
  --foamH: 150px;
}
.display-list {
  min-height: 100vh;
}

.display-list {
  background: rgb(255, 235, 69);
  background-image: radial-gradient(
    circle,
    rgb(255, 203, 34) 10%,
    rgb(218, 160, 3) 70%,
    rgb(192, 126, 4) 100%
  );

  font-family: "Patua One", cursive;
position: absolute;
    left: 0;
    width: 100%;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  resize: both;
  z-index: 98;
  pointer-events: none;
}

#foam {
  display: grid;
  place-content: center;

  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: var(--foamH);
  background-image: url("https://keho.nl/mb/codepenfiles/brewerydb/foam.png");
  background-size: auto var(--foamH);
  background-repeat: repeat-x;
  z-index: 99;
  pointer-events: none;
}

h1 {
  font-size: 2.5em;
  color: rgb(146, 71, 1);
  text-align: center;
}

.content {
  --pos: calc(var(--foamH) * 0.8);
  position: absolute;
  width: 100vw;
  margin: 0 auto;
  top: var(--pos);
  height: calc(100vh - var(--pos));
  overflow-y: scroll;
  padding: 40px;
}

.beer-list {
  --cardH: 80px;
  // counter-reset: my-counter;
  list-style: none;
  display: grid;
  margin: 0 auto;
  grid-template-columns: repeat(
    auto-fill,
    minmax(calc(4.5 * var(--cardH)), 1fr)
  );
  column-gap: var(--cardH);
  row-gap: calc(var(--cardH) / 2);
  justify-content: space-around;
}

.beer {
  counter-increment: my-counter;
  display: grid;
  grid-template-columns: var(--cardH) 1fr var(--cardH);
  grid-template-rows: calc(var(--cardH) / 3 * 2) calc(var(--cardH) / 3);
  column-gap: calc(var(--cardH) / 5);
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: calc(var(--cardH) / 2);
}
.beer:after {
  grid-column: 1/2;
  grid-row: 1/3;
  content: counter(my-counter);
  justify-self: center;
  align-self: center;
  color: rgb(163, 101, 44);
  font-weight: bold;
  font-size: calc(var(--cardH) / 3);
}
.beer:before {
  grid-column: 1/2;
  grid-row: 1/3;
  content: "";
  border-radius: 50%;
  background-image: radial-gradient(circle, #f5e2a5, #e99843);
  border: calc(var(--cardH) / 30) solid white;
  box-shadow: calc(var(--cardH) / 30) calc(var(--cardH) / 30) rgba(0, 0, 0, 0.3);
}
.beer__name {
  grid-column: 2/3;
  grid-row: 1/2;
  display: -webkit-box;
  line-height: calc(var(--cardH) / 3);
  font-size: calc(var(--cardH) / 4.2);
  overflow: hidden;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}
.beer__abv {
  grid-column: 2/3;
  grid-row: 2/3;
  font-size: calc(var(--cardH) / 6);
  text-align: right;
  color: brown;
}
.beer__img {
  grid-column: 3/4;
  grid-row: 1/3;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 5%;
  padding: 5%;
  background-color: white;
  box-shadow: calc(var(--cardH) / 30) calc(var(--cardH) / 30) rgba(0, 0, 0, 0.3);
}

::-webkit-scrollbar {
  width: 20px;
}
::-webkit-scrollbar-track {
  background: rgb(211, 157, 56);
}
::-webkit-scrollbar-thumb {
  background: rgb(196, 130, 9);
}

</style>
<div class="display-list">
<canvas id="bubbles"></canvas>
<div id="foam">
<!-- Menu Title (you must have a id set for 'MenuTitle' - REQUIRED --->
  <h1 id="MenuTitle">100 RANDOM BEERS</h1>
</div>
<div class="content">
<ol class="beer-list">
<!-- Beer items will be added here dynamically -->
        {{#beers}}
<li class="beer">
      <div class="beer__name">{{name}}</div>
     {{#abv}} <div class="beer__abv">{{abv}}</div> {{/abv}}
      <img class="beer__img" src="{{imageSrc}}" title="{{nameDisplay}}" alt="{{nameDisplay}}">
    </li>

{{/beers}}
  </ol>
</div>
</div>
<script src="https://keho.nl/mb/codepenfiles/brewerydb/Bubbels.js"></script>
<script src="./script.js"></script>
<script>

// Check if Bubbles is already defined
if (typeof Bubbles !== 'undefined') {
 console.log("hello")
  
  renderBubbles();

} else {
  // Set up a MutationObserver to observe changes in the DOM
  const observer = new MutationObserver(() => {
    console.log("hello")
    if (typeof Bubbles !== 'undefined') {
      // Bubbles is defined, disconnect the observer and render
      console.log("wtf")
     
        renderBubbles();

      
      observer.disconnect();
    
      
    }
  });

  // Configure the MutationObserver to watch for changes in the body element
  observer.observe(document.head, { childList: true, subtree: true });
}

function renderBubbles() {
let sprite = new Image();

  sprite.onload = () => {   
  bubbles = new Bubbles({
    canvasID: 'bubbles',
    sprite: sprite,
    spriteCount: 10,
    bubbleDensity: 2,
    bubbleSize: [3, 15],
    bubbleVelocityY: [.5, 2],
    bubbleOpacity: [.1, .2]
  });
       };
 sprite.src = 'https://keho.nl/mb/codepenfiles/brewerydb/sprite.png'; 
}




</script>
